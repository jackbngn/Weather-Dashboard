<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="/assets/style.css" />
		<title>Weather Dashboard</title>
	</head>
	<body>
		<header>
			<h1>Weather Dashboard</h1>
		</header>

		<div class="container-fluid" style="max-width: 95%; margin: 15px">
			<div class="row">
				<div class="col-lg-3 bg-light">
					<div>
						<h2 class="mt-1">Search for a city</h2>
					</div>
					<div>
						<input
							id="input-city"
							class="form-control form-control-lg"
							type="text"
							placeholder="Enter City "
							aria-label="Enter City" />
						<div class="input-group-append">
							<button type="button" class="btn search-button btn-primary">
								SEARCH
							</button>
						</div>
						<div class="row mt-3">
							<div class="col-12"></div>
							<h5>Recent search</h5>
							<div id="search-history" class="list-group"></div>
							<button type="clear" class="btn clear-button btn-dark">
								CLEAR
							</button>
						</div>
					</div>
				</div>
				<div class="col-lg-9">
					<div class="row mr-0">
						<div class="col-lg-12 card m-3 d-none" id="current-weather">
							<div class="card-body">
								<h3 id="city-name" class="city-name align-middle"></h3>
								<img id="current-icon" alt="" />
								<p id="description" class="fs-3"></p>
								<p id="temperature"></p>
								<p id="humidity"></p>
								<p id="wind-speed"></p>
							</div>
						</div>
					</div>
					<div></div>
					<div class="col-md-12 d-none" id="fiveDay">
						<h3>5-Day Forecast</h3>
						<div class="row col-md-12 fiveForecast"></div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.6.3.js"
			integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
			crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
		<script src="/develop/script.js"></script>
	</body>
</html>
